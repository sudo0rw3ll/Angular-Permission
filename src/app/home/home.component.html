<button (click)="logout()">Logout</button>
<div class="container mt-4">
    <h2>Users</h2>
    <table class="styled-table">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Permissions</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users; let i = index" (click)="onItemSelected(user)">
                <td>{{ user.firstName }}</td>
                <td>{{ user.lastName }}</td>
                <td>{{ user.email }}</td>
                <td>
                    <ng-container *ngFor="let permission of user.permissions; let i = index">
                        {{ permission.permission }}
                        <ng-container *ngIf="i !== user.permissions.length - 1">,</ng-container>
                    </ng-container>
                </td>
                <td>
                    <button *ngIf="checkDelete()" class="btn-primary" (click)="deleteItem(i)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
    <button *ngIf="checkRole()" class="btn-primary" onclick="document.location.href='/create';">Create users</button>
</div>
