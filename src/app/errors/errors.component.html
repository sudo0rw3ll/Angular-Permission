<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Vacuum Cleaners
                </div>
                <div class="card-body">
                    <table class="table">
                        <!-- Table headers -->
                        <thead>
                            <tr>
                                <th>Message</th>
                                <th>Vacuum Cleaner Id</th>
                                <th>Operation</th>
                                <th>Date Time</th>
                                <!-- Add more columns as needed -->
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let error of errors; let i = index">
                                <td>{{error.message}}</td>
                                <td>{{error.vaccum_id}}</td>
                                <td>{{error.operation | action}}</td>
                                <td>{{error.time | timestamp: 'medium'}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
